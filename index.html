<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">
            </span>
            <i class="fas fa-quote-right"></i>
        </div>

        <div class="quote-author">
            <span id="author">
            </span>


        <div class="buttons-container">
            <button class="tweet-button" id="tweet-button" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>

            <button class="new-quote" title="New Quote" id="new-quote">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>
        </div>
    </div>

    <footer class="creator-name">
        <div>
            Created By <span>Shahzaman Abbasi</span>
        </div>
    </footer>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
